<div id="container">
  <img id="logo" src="../../assets/maximus-logo.png">
  <p id="hey">Hey there!</p>
  <p id="welcomeBack">Welcome back.</p>
  <input  [(ngModel)]="email" class="inputBox" type="text">
  <p class="errorText">*Enter your email</p>
  <input  [(ngModel)]="password" class="inputBox" type="password">
  <p class="errorText">*Enter your password</p>
  <button (click)="login()" class="cupid-blue">LOGIN</button>
  <p class="forgot">Forgot password?</p>
</div>
